<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dia4.css">
    <script src="dia4.js"></script>
    <title>Document</title>
</head>
<body class="bg-danger">
    <nav class="navbar navbar-light bg-dark" style="height: 80px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color:white">
                <img src="./galeria/RPC-JP_Logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                MIS PROFESIONALES
            </a>
        </div>
    </nav>
    <div class="container mt-5 text-light" style="display: flex; justify-content:center;align-items:center">
        <h1>Introduce las características de tu nuevo personaje</h1>
    </div>
    <div class="container mt-5">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label text-warning">NOMBRE</label>
                <input type="text" class="form-control" value="" id="nombre">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label text-warning">EDAD</label>
                <input type="number" class="form-control" value="" id="edad">
            </div>
            <div class="col-4">
                <label for="inputAddress" class="form-label text-warning">PESO</label>
                <input type="number" class="form-control" value="" id="peso">
            </div>
            <div class="col-4">
                <label for="inputAddress2" class="form-label text-warning">ALTURA</label>
                <input type="number" class="form-control" value="" id="altura">
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label text-warning">Nº OSCARS</label>
                <select id="oscars" class="form-select" value="" type="number">
                    <option selected>Choose...</option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>+3</option>
                </select>
                </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label text-warning">NACIONALIDAD</label>
                <input type="text" class="form-control" value="" id="nacionalidad">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label text-warning">RETIRADO</label>
                <select id="retirado" class="form-select" value="" type="text">
                    <option selected>Choose...</option>
                    <option>TRUE</option>
                    <option>FALSE</option>
                </select>
            </div>
            <div class="col-md-8">
                <label for="inputProfesion" class="form-label text-warning">PROFESIÓN</label>
                <select id="profesion" class="form-select" value="" type="text">
                    <option selected>Choose...</option>
                    <option>actor</option>
                    <option>director</option>
                    <option>escritor</option>
                </select>
            </div>
            <div class="col-4">
                <label for="inputAddress2" class="form-label text-warning">ID</label>
                <input type="number" class="form-control" value="" id="id">
            </div>
            <div class="row mt-5">
                <div class="col-3" style="display: flex;justify-content:center;align-items: center;">
                    <button type="button" class="btn btn-primary w-50" onclick="crear_personaje()">CREAR PERSONAJE</button>
                </div>
                <div class="col-3" style="display: flex;justify-content:center;align-items: center;">
                    <button type="button" class="btn btn-primary w-50" onclick="mostrar_personaje()">MOSTRAR PERSONAJE</button>
                </div>
                <div class="col-3" style="display: flex;justify-content:center;align-items: center;">
                    <button type="button" class="btn btn-primary w-50" onclick="modificar_personaje()">ACTUALIZAR PERSONAJE</button>
                </div>
                <div class="col-3" style="display: flex;justify-content:center;align-items: center;">
                    <button type="button" class="btn btn-primary w-50" onclick="eliminar_personaje()">ELIMINAR PERSONAJE</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container mt-3" id="profesionales" style="display: flex;justify-content:space-between;align-items:center;flex-wrap: wrap;">
    </div>
</body>
</html>
